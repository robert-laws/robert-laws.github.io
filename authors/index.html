---
layout: default
title: Posts by Authors
---
<section class="linked">
  <div class="linked__sideline"></div>
  <div class="linked__content">
    <div class="linked__header">
      <h1>{{page.title}}</h1>
    </div>
    <div class="linked__text">
      {% assign authors =  site.posts | map: 'author' | uniq %}
      <ul>
        {% for author in authors %}
        {% capture post_author %}{{author}}{% endcapture %}
        <li class="sub-list">
          <a href="{{site.baseurl}}/authors/{{author | slugify}}">{{author}}</a>
          <span>({{site.posts | where: "author", post_author | size}})</span>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="linked__sideline"></div>
</section>
