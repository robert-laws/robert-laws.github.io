---
layout: default
title: Contact
---

<section class="contact">
  <div class="contact__sideline"></div>
  <div class="contact__content">
    <div class="contact__header">
      <h1>{{page.title}}</h1>
      <p>Get in touch with questions, queries, or opportunities</p>
    </div>
    <div class="contact__form">
      <form id="contact-form" action="https://formspree.io/roblaws@me.com" method="POST">
        <div class="contact__form-input-wrap validate-input" data-validate="Name is required">
          <input class="contact__form-input-field" type="text" name="name" placeholder="Full Name" tabindex="1" autofocus required>
        </div>
        <div class="contact__form-input-wrap validate-input" data-validate="Email is required">
          <input class="contact__form-input-field" type="email" name="_replyto" placeholder="Email Address" tabindex="2" required>
        </div>
        <div class="contact__form-input-wrap validate-input" data-validate="Comment is requried">
          <textarea class="contact__form-input-field" name="body" placeholder="Your Comments" tabindex="3" required></textarea>
        </div>
        <div class="contact__form-button-wrap">
          <input class="contact__form-button" type="submit" value="Send Email">
        </div>
      </form>
    </div>
  </div>
  <div class="contact__sideline"></div>
</section>
